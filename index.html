
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Lar Inteligente | Dona Camila</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root { 
        --brand-magenta: #e85d97;
        --kitchen-terracotta: #a34e36;
        --kitchen-wood: #5d4037;
        --kitchen-cream: rgba(253, 250, 246, 0.95);
        --global-scale: 1; /* Vari√°vel para escala de fonte */
      }
      
      * { 
        font-family: 'Plus Jakarta Sans', sans-serif !important;
        -webkit-font-smoothing: antialiased;
        font-weight: 700;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
        /* A escala global afeta o rem */
        font-size: calc(16px * var(--global-scale));
      }

      @media (min-width: 1024px) {
        html { font-size: calc(18px * var(--global-scale)); }
      }
      
      body { 
        background-color: #f0f2f5;
        /* Imagem de Cozinha Americana Premium */
        background-image: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)), url("https://images.unsplash.com/photo-1556911220-e15b29be8c8f?auto=format&fit=crop&q=80&w=2000");
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        color: #1a1a1a; 
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
        transition: font-size 0.3s ease;
      }
      
      h1, h2, h3, h4, h5, h6 { 
        font-weight: 900 !important; 
        color: #000000;
        letter-spacing: -0.02em;
        text-transform: uppercase;
      }

      .kitchen-card {
        background: white;
        border-radius: 2.5rem;
        border: 4px solid #ffffff;
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
      }

      #root { 
        width: 100%; 
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: #e2e8f0; 
        border-radius: 10px;
      }

      @media print {
        body { background: white !important; background-image: none !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
