
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Lar Inteligente | Dona Camila</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root { 
        --brand-magenta: #e85d97;
        --kitchen-terracotta: #a34e36;
        --kitchen-wood: #5d4037;
        --kitchen-cream: rgba(253, 250, 246, 0.92);
      }
      
      * { 
        font-family: 'Plus Jakarta Sans', sans-serif !important;
        -webkit-font-smoothing: antialiased;
        font-weight: 800;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
        font-size: 16px;
      }

      @media (max-width: 640px) {
        html { font-size: 14px; }
      }
      
      body { 
        background-color: #1a1a1a;
        background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url("https://images.unsplash.com/photo-1556912177-f547c1268295?auto=format&fit=crop&q=80&w=2000");
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        color: #1a1a1a; 
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, h5, h6 { 
        font-weight: 900 !important; 
        color: #000000;
        letter-spacing: -0.04em;
        text-transform: uppercase;
      }

      /* Utilitários de Design */
      .label-premium {
        font-size: 0.75rem;
        font-weight: 900 !important;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: var(--kitchen-terracotta);
        margin-bottom: 0.5rem;
        display: block;
      }

      .kitchen-card {
        background: white;
        border-radius: 2.5rem;
        border: 4px solid #f0f0f0;
        box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @media (min-width: 1024px) {
        .kitchen-card { border-radius: 3.5rem; }
      }

      .kitchen-card:hover {
        transform: translateY(-8px);
        border-color: var(--brand-magenta);
        box-shadow: 0 35px 60px -15px rgba(232, 93, 151, 0.2);
      }

      #root { 
        width: 100%; 
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Scrollbar Customizada */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
      ::-webkit-scrollbar-thumb { 
        background: var(--kitchen-wood); 
        border-radius: 10px; 
      }

      /* Fix para inputs no iOS */
      input, select, textarea {
        font-size: 16px !important;
      }

      /* --- ESTILOS DE IMPRESSÃO (PDF) --- */
      @media print {
        @page {
          size: A4;
          margin: 1.5cm;
        }
        
        body { 
          background: white !important; 
          background-image: none !important;
          color: black !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        header, nav, footer, button, .no-print {
          display: none !important;
        }

        #root { 
          display: block !important;
          min-height: auto !important;
        }

        main {
          padding: 0 !important;
          margin: 0 !important;
          display: block !important;
        }

        .kitchen-card {
          border: none !important;
          box-shadow: none !important;
          padding: 0 !important;
          width: 100% !important;
          max-width: 100% !important;
          transform: none !important;
        }

        h2 { font-size: 3rem !important; margin-bottom: 1rem !important; }
        h3 { border-bottom: 2px solid #eee !important; padding-bottom: 5px !important; margin-top: 2rem !important; }
        
        .grid {
          display: block !important;
        }

        .grid > section {
          margin-bottom: 2rem;
          page-break-inside: avoid;
        }

        .bg-[#fdfaf6] { background-color: #f9f9f9 !important; border: 1px solid #eee !important; }
        .text-white { color: black !important; }
        .bg-white { background: white !important; }
        
        /* Forçar exibição de textos em cores neutras para leitura */
        p, span, li { color: #333 !important; }
        .text-[#e85d97], .text-[#a34e36], .text-[#5d4037] { color: #000 !important; font-weight: bold !important; }
      }
    </style>

  }

</script>
</head>
